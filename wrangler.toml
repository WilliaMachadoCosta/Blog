name = "meu-projeto-next"
compatibility_date = "2024-07-31"

# 🚀 Configuração específica para Cloudflare Pages
pages_build_output_dir = ".vercel/output/static"

# 🔧 Configuração do Worker (SSR, APIs e Middleware)
main = ".vercel/output/functions/[[path]].func/index.js"

# Ativa variáveis de ambiente
[vars]
NODE_ENV = "production"

# Opcional: define rotas customizadas
# [routes]
# pattern = "https://chamanozap.net/*"
# zone_name = "chamanozap.net"

# ⚙️ Configuração de cache
[build]
command = "npx @cloudflare/next-on-pages@1"

[placement]
mode = "smart"
